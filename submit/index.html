<script src="ccm.submit.js"></script>

<ccm-submit key='["ccm.get","resources/configs.js","local"]'>
  <source src="https://akless.github.io/ccm-components/blank/ccm.blank.js">

  <h3>Decoration</h3>

  <ccm-blank></ccm-blank>

  <h3>Input</h3>

  <p>
    <label>
      color:<br>
      <input type="color" name="color">
    </label>
  </p>

  <p>
    <label>
      date:<br>
      <input type="date" name="date">
    </label>
  </p>

  <p>
    <label>
      datetime-local:<br>
      <input type="datetime-local" name="datetime-local">
    </label>
  </p>

  <p>
    <label>
      email:<br>
      <input type="email" name="email">
    </label>
  </p>

  <p>
    <label>
      month:<br>
      <input type="month" name="month">
    </label>
  </p>

  <p>
    <label>
      password:<br>
      <input type="password" name="password">
    </label>
  </p>

  <p>
    <label>
      search:<br>
      <input type="search" name="search">
    </label>
  </p>

  <p>
    <label>
      tel:<br>
      <input type="tel" name="tel">
    </label>
  </p>

  <p>
    <label>
      text:<br>
      <input type="text" name="text">
    </label>
  </p>

  <p>
    <label>
      time:<br>
      <input type="time" name="time">
    </label>
  </p>

  <p>
    <label>
      url:<br>
      <input type="url" name="url">
    </label>
  </p>

  <p>
    <label>
      week:<br>
      <input type="week" name="week">
    </label>
  </p>

  <h3>Number</h3>

  <p>
    <label>
      number:<br>
      <input type="number" name="number">
    </label>
  </p>

  <p>
    <label>
      range:<br>
      <input type="range" name="range" min="1" max="10">
    </label>
  </p>

  <h3>Checkbox</h3>

  <p>
    <label>
      checkbox: <input type="checkbox" name="checkbox">
    </label>
  </p>

  <fieldset>
    <legend>multi-checkbox</legend>
    <label>
      checkbox A: <input type="checkbox" name="multi-checkbox" value="A"> &nbsp;
    </label>
    <label>
      checkbox B: <input type="checkbox" name="multi-checkbox" value="B"> &nbsp;
    </label>
    <label>
      checkbox C: <input type="checkbox" name="multi-checkbox" value="C">
    </label>
  </fieldset>

  <h3>Radio</h3>

  <fieldset>
    <legend>radio</legend>
    <label>
      radio A: <input type="radio" name="radio" value="A"> &nbsp;
    </label>
    <label>
      radio B: <input type="radio" name="radio" value="B"> &nbsp;
    </label>
    <label>
      radio C: <input type="radio" name="radio" value="C">
    </label>
  </fieldset>

  <h3>Select</h3>

  <p>
    <label>
      select:<br>
      <select name="select">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </label>
  </p>

  <p>
    <label>
      multi-select:<br>
      <select name="multi-select" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </label>
  </p>

  <h3>Textarea</h3>

  <p>
    <label>
      textarea:<br>
      <textarea name="textarea"></textarea>
    </label>
  </p>

  <h3>Special</h3>

  <p>
    <label>
      contenteditable:<br>
      <div name="contenteditable" contenteditable></div>
    </label>
  </p>

  <p>
    <label>
      complex-data:<br>
      <select name="complex-data">
        <option value="{'A':{'B':'C'}}">object</option>
        <option value="['A','B','C']">array</option>
        <option value="{'A':['B','C']}">both</option>
      </select>
    </label>
  </p>

  <p>
    <label>
      deep.property:<br>
      <input type="text" name="deep.property">
    </label>
  </p>

  <h3><i>ccm</i>-based Input Elements</h3>

  <fieldset>
    <legend>cloze_builder:</legend>
    <input type="cloze_builder" name="cloze_builder">
  </fieldset>

  <br>

  <fieldset>
    <legend>teambuild_builder:</legend>
    <input type="teambuild_builder" name="teambuild_builder">
  </fieldset>

  <br>

  <fieldset>
    <legend>thumb_rating:</legend>
    <input type="thumb_rating" name="thumb_rating">
  </fieldset>

  <h3>Submit</h3>

</ccm-submit>
