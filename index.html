<!DOCTYPE html>
<meta charset="UTF-8">
<title>ccm Components by André Kless</title>
<h2><i>ccm</i> Components by André Kless</h2>
<table border="1"><tr><th>Component</th><th>Description</th><th>Demo</th></tr></table>
<script>
  add( 'blank', 'blank template for a <i>ccm</i> component' );
  add( 'blank_blank', 'example <i>ccm</i> component for the reuse of two <i>ccm</i> instances' );
  add( 'cloze', '<i>ccm</i> component for rendering a fill-in-the-blank text' );
  add( 'cloze_builder', '<i>ccm</i> component for building a fill-in-the-blank text' );
  add( 'content', '<i>ccm</i> component for rendering a predefined content', true );
  add( 'eval', '<i>ccm</i> component for evaluating a given JavaScript expression' );
  add( 'input', '<i>ccm</i> component for user input' );
  add( 'kanban_board', '<i>ccm</i> component for rendering a kanban board' );
  add( 'kanban_card', '<i>ccm</i> component for rendering a kanban card' );
  add( 'le', '<i>ccm</i> component for rendering a learning unit', true );
  add( 'log', '<i>ccm</i> component for data logging', true );
  add( 'multi_blank', 'example component for reusing an undefined number of <i>ccm</i> instances of the same component' );
  add( 'quiz', '<i>ccm</i> component for rendering a quiz' );
  add( 'teambuild', '<i>ccm</i> component for realtime team building' );
  add( 'teambuild_builder', '<i>ccm</i> component for building a realtime team building' );
  add( 'testsuite', '<i>ccm</i> component for unit testing' );
  add( 'user', '<i>ccm</i> component for user authentication' );
  function add( name, description, no_demo ) {
    document.body.querySelector( 'table' ).innerHTML += '<tr><td>ccm.' + name + '.js</td><td>' + description + '</td><td>' + ( no_demo ? '-' : '<a href="' + name + '">Link</a>' ) + '</td></tr>';
  }
</script>
